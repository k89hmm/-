      overflow:hidden;
    }

<body onload="brython()">
  <h1>좌형의 안민철 피하기</h1>
  <div id="topbar">
    <button id="start">게임 시작</button>

  </div>
  <canvas id="game"></canvas>

<script type="text/python3">
from browser import document, html, timer, window
import math, random

# --- 설정 ---
CANVAS = document['game']
ctx = CANVAS.getContext('2d')
keys = {'left': False, 'right': False, 'up': False, 'down': False}
running = False
paused = False
score = 0
bullets = []
spawn_interval = 700
last_spawn = 0
difficulty_timer = 0
player_loaded = False
bullet_loaded = False
bg_loaded = False
game_over = False
ranking = []

# 화면 크기 맞춤
def resize_canvas(ev=None):
    CANVAS.width = window.innerWidth * 0.8
    CANVAS.height = window.innerHeight * 0.8
resize_canvas()
window.bind('resize', resize_canvas)
W,H = CANVAS.width, CANVAS.height

# --- 이미지 ---
player_img = html.IMG()
player_img.src = 'player.png'
player_ratio = 0.5  # 비율 0.5
player = {'x': W/2, 'y': H/2, 'w':0, 'h':0, 'speed':6}

def player_loaded_fn(ev): global player_loaded; player_loaded=True
player_img.bind('load', player_loaded_fn)

bullet_img = html.IMG()
bullet_img.src = 'bullet.png'
bullet_ratio = 3  # 총알 크기 배율

def bullet_loaded_fn(ev): global bullet_loaded; bullet_loaded=True
bullet_img.bind('load', bullet_loaded_fn)

background_img = html.IMG()
background_img.src = 'background.jpg'

def bg_loaded_fn(ev): global bg_loaded; bg_loaded=True
background_img.bind('load', bg_loaded_fn)

# --- 총알 ---
def spawn_bullet():
    side = random.choice(['top','bottom','left','right'])
    size = random.uniform(6,14)
    speed = random.uniform(2.0,4.2) + (score/200.0)
    if side=='top':
        bullets.append({'x': random.uniform(0,W), 'y': -size, 'vx': random.uniform(-0.6,0.6), 'vy':speed, 'r':size})
    elif side=='bottom':
        bullets.append({'x': random.uniform(0,W), 'y': H+size, 'vx': random.uniform(-0.6,0.6), 'vy':-speed, 'r':size})
    elif side=='left':
        bullets.append({'x': -size, 'y': random.uniform(0,H), 'vx':speed, 'vy':random.uniform(-0.6,0.6), 'r':size})
    else:  # right
        bullets.append({'x': W+size, 'y': random.uniform(0,H), 'vx':-speed, 'vy':random.uniform(-0.6,0.6), 'r':size})

# --- 키보드 ---
def on_keydown(ev):
    if ev.key in ('ArrowLeft','a'): keys['left']=True
    if ev.key in ('ArrowRight','d'): keys['right']=True
    if ev.key in ('ArrowUp','w'): keys['up']=True
    if ev.key in ('ArrowDown','s'): keys['down']=True

def on_keyup(ev):
    if ev.key in ('ArrowLeft','a'): keys['left']=False
    if ev.key in ('ArrowRight','d'): keys['right']=False
    if ev.key in ('ArrowUp','w'): keys['up']=False
    if ev.key in ('ArrowDown','s'): keys['down']=False

document.bind('keydown', on_keydown)
document.bind('keyup', on_keyup)

# --- 터치 ---
touch_pos = {'x':0,'y':0}
def on_touch(ev):
    global touch_pos
    ev.preventDefault()
    touch_pos['x'] = ev.touches[0].clientX
    touch_pos['y'] = ev.touches[0].clientY

CANVAS.bind('touchstart', on_touch)
CANVAS.bind('touchmove', on_touch)

# --- 랭킹 ---
def load_ranking():
    global ranking
    data = window.localStorage.getItem('ranking')
    if data:
        ranking = [int(x) for x in data.split(',')]
    else:
        ranking=[0]*5

def save_ranking():
    window.localStorage.setItem('ranking', ','.join(str(x) for x in ranking))

def update_ranking():
    global ranking
    ranking.append(score)
    ranking = sorted(ranking, reverse=True)[:5]
    save_ranking()

load_ranking()

# --- 게임 로직 ---
def start_game(ev=None):
    global running, paused, bullets, score, last_spawn, difficulty_timer, game_over, player
    W,H = CANVAS.width, CANVAS.height
    bullets=[]
    score=0
    last_spawn=0
    difficulty_timer=0
    game_over=False
    running=True
    player['x']=W/2
    player['y']=H/2

def update(dt):
    global last_spawn, score, difficulty_timer, running, game_over
    if not running or game_over: return
    last_spawn += dt
    difficulty_timer += dt
    if last_spawn >= spawn_interval:
        last_spawn=0
        spawn_bullet()
    if difficulty_timer>=5000:
        difficulty_timer=0
        for b in bullets: b['vx']*=1.0; b['vy']*=1.5

    # 플레이어 이동
    if keys['left']: player['x']-=player['speed']
    if keys['right']: player['x']+=player['speed']
    if keys['up']: player['y']-=player['speed']
    if keys['down']: player['y']+=player['speed']
    if touch_pos['x']!=0 and touch_pos['y']!=0:
        dx=touch_pos['x']-player['x']
        dy=touch_pos['y']-player['y']
        player['x']+=dx*0.2
        player['y']+=dy*0.2

    player['x']=max(player_img.naturalWidth*player_ratio/2, min(W-player_img.naturalWidth*player_ratio/2, player['x']))
    player['y']=max(player_img.naturalHeight*player_ratio/2, min(H-player_img.naturalHeight*player_ratio/2, player['y']))

    # 총알 이동
    for b in list(bullets):
        b['x']+=b['vx']
        b['y']+=b['vy']
        if b['x']<-50 or b['x']>W+50 or b['y']<-50 or b['y']>H+50:
            bullets.remove(b)
            score+=1
