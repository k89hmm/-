<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>좌형의 안민철 피하기</title>
<style>
body {font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans","Helvetica Neue",Arial; display:flex;flex-direction:column;align-items:center;gap:12px;margin:20px;background:#111;color:#eee;overflow:hidden;}
canvas {border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,0.6);}
#controls {display:flex;gap:8px;align-items:center;margin-bottom:10px;}
button {padding:8px 12px;border-radius:6px;border:none;background:#2b6df6;color:white;cursor:pointer;}
#score {font-weight:700;}
#ranking {margin-top:6px;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython_stdlib.js"></script>
</head>
<body onload="brython()">
<h1>좌형의 안민철 피하기</h1>
<div id="controls">
<button id="start">시작</button>
<div id="score">점수: 0</div>
</div>
<canvas id="game"></canvas>
<div id="ranking"></div>

<script type="text/python3">
from browser import document, html, window
import math, random, json

# 화면 크기 맞춤
W, H = window.innerWidth*0.9, window.innerHeight*0.7
CANVAS = document['game']
CANVAS.width = W
CANVAS.height = H
ctx = CANVAS.getContext('2d')

player = {'x': W/2, 'y': H/2, 'w': 50, 'h': 50, 'speed': 6}
bullets = []
spawn_interval = 700
last_spawn = 0
running = False
score = 0
keys = {'left': False, 'right': False, 'up': False, 'down': False}

# 이미지
player_img = html.IMG()
player_img.src = "player.png"
player_img.width = player['w']
player_img.height = player['h']

bullet_img = html.IMG()
bullet_img.src = "bullet.png"

player_loaded = False
bullet_loaded = False

def player_loaded_event(ev):
    global player_loaded
    player_loaded = True
player_img.bind('load', player_loaded_event)

def bullet_loaded_event(ev):
    global bullet_loaded
    bullet_loaded = True
bullet_img.bind('load', bullet_loaded_event)

# Firebase 설정
firebaseConfig = {
    'apiKey': "AIzaSyA4uk5Iv6UPOX_P2d-tKkZd1p9E8m2rV44",
    'authDomain': "aaaa-85ddd.firebaseapp.com",
    'databaseURL': "https://aaaa-85ddd-default-rtdb.firebaseio.com",
    'projectId': "aaaa-85ddd",
    'storageBucket': "aaaa-85ddd.firebasestorage.app",
    'messagingSenderId': "947357162592",
    'appId': "1:947357162592:web:599896666a79b4b219f705",
    'measurementId': "G-KVHXK6GR39"
}
firebase_app = window.firebase.initializeApp(firebaseConfig)
db = window.firebase.database()

# 총알 생성
def spawn_bullet():
    side = random.choice(['top','bottom','left','right'])
    size = random.uniform(10, 20)
    speed = random.uniform(2.0, 4.0)
    if side == 'top':
        x = random.uniform(0,W)
        y = -size
        vx, vy = 0, speed
    elif side == 'bottom':
        x = random.uniform(0,W)
        y = H+size
        vx, vy = 0, -speed
    elif side == 'left':
        x = -size
        y = random.uniform(0,H)
        vx, vy = speed, 0
    else:
        x = W+size
        y = random.uniform(0,H)
        vx, vy = -speed, 0
    bullets.append({'x':x,'y':y,'vx':vx,'vy':vy,'r':size})

# 게임 업데이트
def update(dt):
    global last_spawn, score, running
    if not running:
        return
    last_spawn += dt
    if last_spawn >= spawn_interval:
        last_spawn = 0
        spawn_bullet()

    # 키 이동
    if keys['left']: player['x'] -= player['speed']
    if keys['right']: player['x'] += player['speed']
    if keys['up']: player['y'] -= player['speed']
    if keys['down']: player['y'] += player['speed']

    player['x'] = max(player['w']/2, min(W-player['w']/2, player['x']))
    player['y'] = max(player['h']/2, min(H-player['h']/2, player['y']))

    # 총알 이동
    for b in list(bullets):
        b['x'] += b['vx']
        b['y'] += b['vy']
        # stage 밖 나가면 제거
        if b['x']<-b['r'] or b['x']>W+b['r'] or b['y']<-b['r'] or b['y']>H+b['r']:
            bullets.remove(b)
            score += 1

    # 충돌 체크
    for b in bullets:
        dx = max(player['x']-player['w']/2, min(b['x'], player['x']+player['w']/2)) - b['x']
        dy = max(player['y']-player['h']/2, min(b['y'], player['y']+player['h']/2)) - b['y']
        if dx*dx + dy*dy <= b['r']*b['r']:
            running = False
            game_over()
            break

# 게임 오버 처리
def game_over():
    ctx.fillStyle = 'rgba(0,0,0,0.5)'
    ctx.fillRect(0,0,W,H)
    ctx.fillStyle = '#fff'
    ctx.font = '48px sans-serif'
    ctx.textAlign = 'center'
    ctx.fillText('게임 오버', W/2, H/2-60)
    ctx.font = '24px sans-serif'
    ctx.fillText(f'점수: {score}', W/2, H/2-20)
    show_ranking()

# 점수 출력
def draw():
    ctx.clearRect(0,0,W,H)
    if player_loaded:
        ctx.drawImage(player_img, player['x']-player['w']/2, player['y']-player['h']/2, player['w'], player['h'])
    else:
        ctx.fillStyle = '#66ff99'
        ctx.fillRect(player['x']-player['w']/2, player['y']-player['h']/2, player['w'], player['h'])
    for b in bullets:
        if bullet_loaded:
            ctx.drawImage(bullet_img, b['x']-b['r'], b['y']-b['r'], b['r']*2, b['r']*2)
        else:
            ctx.beginPath()
            ctx.arc(b['x'], b['y'], b['r'],0,2*math.pi)
            ctx.fillStyle = '#ff6b6b'
            ctx.fill()
    document['score'].text = f"점수: {score}"

def game_loop():
    update(16)
    draw()
    if running:
        window.requestAnimationFrame(lambda ts: game_loop())

# 키 입력
def on_keydown(ev):
    if ev.key in ('ArrowLeft','a'): keys['left']=True
    if ev.key in ('ArrowRight','d'): keys['right']=True
    if ev.key in ('ArrowUp','w'): keys['up']=True
    if ev.key in ('ArrowDown','s'): keys['down']=True

def on_keyup(ev):
    if ev.key in ('ArrowLeft','a'): keys['left']=False
    if ev.key in ('ArrowRight','d'): keys['right']=False
    if ev.key in ('ArrowUp','w'): keys['up']=False
    if ev.key in ('ArrowDown','s'): keys['down']=False

# 터치 이동
def on_touch(ev):
    player['x'] = ev.touches[0].clientX
    player['y'] = ev.touches[0].clientY
    ev.preventDefault()

# 랭킹 보여주기
def show_ranking():
    def callback(snapshot):
        data = snapshot.val()
        scores = sorted([int(v['score']) for v in data.values()], reverse=True)[:5] if data else []
        html_content = ""
        for i, s in enumerate(scores):
            html_content += f"{i+1}위: {s}<br>"
        if score not in scores:
            html_content += "5등 안에 못 들었습니다."
        document['ranking'].html = html_content
        # 현재 점수 저장
        new_ref = db.ref("scores").push()
        new_ref.set({"score": score})
    db.ref("scores").once("value", callback)

def start_game(ev=None):
    global running, bullets, score, last_spawn
    bullets=[]
    score=0
    last_spawn=0
    player['x'],player['y']=W/2,H/2
    running=True
    game_loop()

document.bind('keydown',on_keydown)
document.bind('keyup',on_keyup)
CANVAS.bind('touchmove',on_touch)
document['start'].bind('click',start_game)

</script>
</body>
</html>
