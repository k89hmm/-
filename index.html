<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>좌형의 안민철 피하기</title>
  <style>
    body {font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; display:flex;flex-direction:column;align-items:center;gap:12px;margin:20px;background:#111;color:#eee;overflow:hidden;}
    canvas {background:#0b1220;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,0.6)}
    #controls {display:flex;gap:8px;align-items:center}
    button {padding:8px 12px;border-radius:6px;border:none;background:#2b6df6;color:white;cursor:pointer}
    #score {font-weight:700}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython_stdlib.js"></script>
</head>
<body onload="brython()">
  <h1>좌형의 안민철 피하기</h1>
  <div id="controls">
    <button id="start">시작</button>
    <button id="pause">일시정지</button>
    <div id="score">점수: 0</div>
  </div>
  <canvas id="game" width="480" height="640"></canvas>

  <script type="text/python3">
from browser import document, html, timer
import math, random

CANVAS = document['game']
ctx = CANVAS.getContext('2d')
W, H = CANVAS.width, CANVAS.height

player = {'x': W/2, 'y': H/2, 'w': 50, 'h': 50, 'speed': 6}
bullets = []
spawn_interval = 700
last_spawn = 0
running = False
paused = False
score = 0
keys = {'left': False, 'right': False, 'up': False, 'down': False}
difficulty_timer = 0
player_loaded = False

# 이미지 객체
player_img = html.IMG()
player_img.src = 'player.png'   # 여기에 본인이 올린 플레이어 이미지 파일 이름
bullet_img = html.IMG()
bullet_img.src = 'bullet.png'   # 여기에 총알 이미지 파일 이름
bg_img = html.IMG()
bg_img.src = 'background.png'   # 배경 이미지 파일 이름

player_img.bind('load', lambda ev: globals().update({'player_loaded': True}))

def spawn_bullet():
    # 총알 사방에서 나오게
    side = random.choice(['top','bottom','left','right'])
    size = random.uniform(6,14)
    speed = random.uniform(2.0,4.2) + (score/200.0)
    if side=='top':
        x = random.uniform(0,W)
        y = -size
        vx = random.uniform(-1,1)
        vy = speed
    elif side=='bottom':
        x = random.uniform(0,W)
        y = H+size
        vx = random.uniform(-1,1)
        vy = -speed
    elif side=='left':
        x = -size
        y = random.uniform(0,H)
        vx = speed
        vy = random.uniform(-1,1)
    else:
        x = W+size
        y = random.uniform(0,H)
        vx = -speed
        vy = random.uniform(-1,1)
    bullets.append({'x':x,'y':y,'vx':vx,'vy':vy,'r':size})

def update(dt):
    global last_spawn, score, running, difficulty_timer
    if not running or paused:
        return
    last_spawn += dt
    difficulty_timer += dt
    if last_spawn >= spawn_interval:
        last_spawn = 0
        spawn_bullet()

    if difficulty_timer >= 5000:
        difficulty_timer = 0
        for b in bullets:
            b['vx'] *= 1.5
            b['vy'] *= 1.5

    if keys['left']: player['x'] -= player['speed']
    if keys['right']: player['x'] += player['speed']
    if keys['up']: player['y'] -= player['speed']
    if keys['down']: player['y'] += player['speed']

    player['x'] = max(player['w']/2, min(W - player['w']/2, player['x']))
    player['y'] = max(player['h']/2, min(H - player['h']/2, player['y']))

    for b in list(bullets):
        b['x'] += b['vx']
        b['y'] += b['vy']
        if b['x']<-50 or b['x']>W+50 or b['y']<-50 or b['y']>H+50:
            bullets.remove(b)
            score += 1

    # 히트박스 판정 0.5배 완화
    for b in bullets:
        rx = player['x'] - player['w']/2
        ry = player['y'] - player['h']/2
        closest_x = max(rx, min(b['x'], rx + player['w']))
        closest_y = max(ry, min(b['y'], ry + player['h']))
        dx = b['x'] - closest_x
        dy = b['y'] - closest_y
        hit_radius = b['r'] * 0.5
        if dx*dx + dy*dy <= hit_radius*hit_radius:
            running = False
            show_game_over()
            break

def draw():
    ctx.clearRect(0,0,W,H)
    # 배경 그리기 (흑백 + 60% 투명)
    if bg_img.complete:
        ctx.globalAlpha = 0.6
        ctx.filter = 'grayscale(100%)'
        ctx.drawImage(bg_img,0,0,W,H)
        ctx.globalAlpha = 1
        ctx.filter = 'none'
    else:
        ctx.fillStyle='#111'
        ctx.fillRect(0,0,W,H)

    # 그리드
    for i in range(0, W, 40):
        ctx.beginPath()
        ctx.moveTo(i,0)
        ctx.lineTo(i,H)
        ctx.strokeStyle='rgba(255,255,255,0.02)'
        ctx.stroke()
    for j in range(0,H,40):
        ctx.beginPath()
        ctx.moveTo(0,j)
        ctx.lineTo(W,j)
        ctx.strokeStyle='rgba(255,255,255,0.02)'
        ctx.stroke()

    # 플레이어
    if player_loaded:
        ratio = player_img.naturalWidth / player_img.naturalHeight
        draw_w = player['w']*2   # 2배 확대
        draw_h = draw_w / ratio
        ctx.drawImage(player_img, player['x']-draw_w/2, player['y']-draw_h/2, draw_w, draw_h)
    else:
        ctx.fillStyle='#66ff99'
        ctx.fillRect(player['x']-player['w']/2, player['y']-player['h']/2, player['w'], player['h'])

    # 총알
    for b in bullets:
        if bullet_img.complete:
            ratio = bullet_img.naturalWidth / bullet_img.naturalHeight
            draw_w = b['r']*6  # 3배 확대
            draw_h = draw_w / ratio
            ctx.drawImage(bullet_img, b['x']-draw_w/2, b['y']-draw_h/2, draw_w, draw_h)
        else:
            ctx.beginPath()
            ctx.arc(b['x'],b['y'],b['r']*3,0,2*math.pi)
            ctx.fillStyle='#ff6b6b'
            ctx.fill()

    document['score'].text=f"점수: {score}"

def game_loop():
    update(16)
    draw()

def on_keydown(ev):
    if ev.key in ('ArrowLeft','a'): keys['left']=True
    if ev.key in ('ArrowRight','d'): keys['right']=True
    if ev.key in ('ArrowUp','w'): keys['up']=True
    if ev.key in ('ArrowDown','s'): keys['down']=True
    if ev.key in ('ArrowLeft','ArrowRight','ArrowUp','ArrowDown'): ev.preventDefault()

def on_keyup(ev):
    if ev.key in ('ArrowLeft','a'): keys['left']=False
    if ev.key in ('ArrowRight','d'): keys['right']=False
    if ev.key in ('ArrowUp','w'): keys['up']=False
    if ev.key in ('ArrowDown','s'): keys['down']=False
    if ev.key in ('ArrowLeft','ArrowRight','ArrowUp','ArrowDown'): ev.preventDefault()

def start_game(ev=None):
    global running, paused, bullets, score, last_spawn, difficulty_timer, player
    bullets=[]
    score=0
    last_spawn=0
    difficulty_timer=0
    running=True
    paused=False
    # 중앙에서 시작
    player['x']=W/2
    player['y']=H/2

def toggle_pause(ev=None):
    global paused
    if running: paused = not paused

def show_game_over():
    ctx.fillStyle='rgba(0,0,0,0.7)'
    ctx.fillRect(0,0,W,H)
    ctx.fillStyle='#fff'
    ctx.font='48px sans-serif'
    ctx.textAlign='center'
    ctx.fillText('게임 오버', W/2,H/2-30)
    ctx.font='24px sans-serif'
    ctx.fillText(f'최종 점수: {score}', W/2,H/2+10)

document.bind('keydown',on_keydown)
document.bind('keyup',on_keyup)
document['start'].bind('click',start_game)
document['pause'].bind('click',toggle_pause)

def loop(timestamp):
    game_loop()
    timer.request_animation_frame(loop)

timer.request_animation_frame(loop)
  </script>
</body>
</html>
